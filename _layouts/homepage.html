---
layout: default
---
<style>
  .profile-section {
    display: flex;
    justify-content: flex-start;
    align-items: flex-start;
    gap: 1.5rem;
    flex-wrap: wrap;
  }
  .profile-pic {
    flex-shrink: 0;
  }
  .profile-pic img {
    max-width: 270px;
    height: auto;
  }
  .profile-blurb {
    flex: 1;
    min-width: 250px;
  }
  @media (max-width: 600px) {
    .profile-section {
      flex-direction: column;
      align-items: center;
    }
    .profile-pic img {
      max-width: 100%;
      width: 270px;
    }
    .profile-blurb {
      width: 100%;
    }
  }
</style>

<article class="post">

  <header class="post-header">
    <!-- <h1 class="post-title">{{ page.title | escape }}</h1> -->
  </header>

  <div class="post-content">

    <!-- Profile: pic + blurb -->
    <div class="profile-section">
      <div class="profile-pic">
        <img src="profile_pic.jpg" alt="KEA">
      </div>
      <div class="profile-blurb">
        {{ content }}
      </div>
    </div>

    <!-- News -->
    <div>
      <h1><font color=#828282>News</font></h1><hr>
      {% for item in site.data.news %}
        <h4>{{ item.date }}</h4>
        <p>{{ item.descrip }}</p>
      {% endfor %}
    </div>

  </div>  <!-- END POST-CONTENT -->

</article>
