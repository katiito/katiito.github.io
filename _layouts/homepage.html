---
layout: default
---
<article class="post">

  <header class="post-header">
    <!-- <h1 class="post-title">{{ page.title | escape }}</h1> -->
  </header>

  <div class="post-content">

<!--TOP LEVEL FLEX BOX with left (pic, blurb, news) and right (twitter) -->
<div style="display:flex; justify-content:left; align-items:top;">
	
	<!-- %%%%%%%%%%%%%%%%%%%%%%%%%% -->
	<!-- SECOND FLEX (pic+blurb, news) -->
	<!-- %%%%%%%%%%%%%%%%%%%%%%%%%% -->

	<div style="display:flex; flex-direction: column; justify-content:center; align-items:top;"> 
		
		<!-- %%%%%%%%%%%%%%%%%%%%%%%%%% -->
		<!-- THIRD FLEX (pic, blurb) -->
		<!-- %%%%%%%%%%%%%%%%%%%%%%%%%% -->
		<div style="display:flex; justify-content:center; align-items:top;"> 
			<!-- pic -->
			<div style="margin: 0px 1rem;">
				<!-- <img src="{{site.url}}/profile_pic.jpg" height="300" width="270" alt="KEA" style="max-width:inherit;"> -->
				<img src="profile_pic.jpg" height="300" width="270" alt="KEA" style="max-width:inherit;">
			</div>	
			<!-- blurb -->
			<div style="margin: 0px 1rem;">
				{{ content }}
			</div>
		</div>	

		<!--(news) -->
		<div>
				<h1><font color=#828282>News</font></h1><hr>
				{% for item in site.data.news %}
		 				<h4>{{ item.date }}</h4>
		 				<p>{{ item.descrip }}</p>	
		 		{% endfor %}
		</div>

	</div>
	 	
 	<!-- %%%%%%%%%%%%%%%%%%%%%%%%%% -->
 	<!--RIGHT HAND (twitter)-->
	<div style="margin: 0px 1rem;">

		{% twitter https://twitter.com/katiito maxwidth=200 limit=3 %}

	</div>
	<!-- %%%%%%%%%%%%%%%%%%%%%%%%%% -->

</div> 	
 


  	</div>  <!-- END POST-CONTENT -->

</article>
